databases:
  - name: sales-db
    databaseName: sales_db
    user: sales
    plan: free
    region: oregon

services:
  - type: web
    name: sales-api
    runtime: docker
    dockerfilePath: ./sales-api/docker/dockerfiles/Dockerfile.simple
    dockerContext: ./sales-api
    plan: free
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sales-db
          property: connectionString
      - key: DB_MAX_POOL_SIZE
        value: 16
      - key: QUARKUS_HTTP_PORT
        value: 8080
      - key: QUARKUS_PROFILE
        value: prod
      - key: JWT_ISSUER
        value: sales-api
      - key: JWT_EXPIRATION_HOURS
        value: 24
      - key: JWT_INACTIVITY_TIMEOUT_MINUTES
        value: 15
      - key: SMTP_MOCK
        value: true
      - key: SMTP_FROM
        value: noreply@sales.com
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: APP_URL
        value: https://sales-api.onrender.com
    healthCheckPath: /q/health/live
    autoDeploy: true
    branch: main

  - type: web
    name: sales-web
    runtime: docker
    dockerfilePath: ./sales-web/docker/prod/Dockerfile
    dockerContext: ./sales-web
    plan: free
    region: oregon
    envVars:
      - key: API_URL
        value: https://sales-api.onrender.com/api
    healthCheckPath: /health
    autoDeploy: true
    branch: main
