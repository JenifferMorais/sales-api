<div class="custom-datepicker" [class.disabled]="disabled">
  <input
    type="date"
    class="custom-datepicker__input"
    [value]="value"
    [disabled]="disabled"
    (input)="onDateChange($event)"
    (blur)="onBlur()"
  />
  <svg class="custom-datepicker__icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
    <path d="M6 2V5M14 2V5M3 8H17M5 3H15C16.1046 3 17 3.89543 17 5V15C17 16.1046 16.1046 17 15 17H5C3.89543 17 3 16.1046 3 15V5C3 3.89543 3.89543 3 5 3Z"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </svg>
</div>
