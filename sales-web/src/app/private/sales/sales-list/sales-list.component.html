<section class="page">
  <div class="admin-head">
    <div>
      <small class="crumb">VENDAS</small>
      <h1 class="title">Vendas</h1>
    </div>
  </div>

  <header class="toolbar">
    <app-filter-bar
      class="toolbar__left"
      [placeholder]="'Buscar venda'"
      [(textSearch)]="searchQuery"
      (searchChange)="onSearch($event)">
    </app-filter-bar>

    <div class="toolbar__right">
      <app-button styleClass="btn-green" (clicked)="createSale()">Nova venda</app-button>
    </div>
  </header>

  <app-data-table-outline
    [columns]="columns"
    [data]="filteredSales"
    [rowActions]="rowActions"
    [totalItems]="totalItems"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    (pageChange)="onPage($event)">
  </app-data-table-outline>
</section>

<app-delete-confirm
  [open]="deleteOpen"
  [loading]="deleting"
  (close)="closeDelete()"
  (confirm)="confirmDelete()">
</app-delete-confirm>
