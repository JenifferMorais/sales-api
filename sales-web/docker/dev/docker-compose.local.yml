version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sales-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=sales_db
      - POSTGRES_USER=sales
      - POSTGRES_PASSWORD=sales123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sales"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales-network
    restart: unless-stopped

  # Backend Quarkus (Build local)
  backend:
    build:
      context: ../../sales-api
      dockerfile: docker/dockerfiles/Dockerfile.simple
    container_name: sales-backend
    ports:
      - "8081:8080"
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/sales_db
      - QUARKUS_DATASOURCE_USERNAME=sales
      - QUARKUS_DATASOURCE_PASSWORD=sales123
      - QUARKUS_HTTP_CORS_ORIGINS=http://localhost,http://localhost:4200
      - MP_JWT_VERIFY_PUBLICKEY_LOCATION=/deployments/publicKey.pem
      - SMALLRYE_JWT_SIGN_KEY_LOCATION=/deployments/privateKey.pem
      - JWT_ISSUER=sales-api
      - JWT_EXPIRATION_HOURS=24
      - JWT_INACTIVITY_TIMEOUT_MINUTES=15
      - SMTP_MOCK=true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sales-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Angular (Build local)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sales-frontend
    ports:
      - "80:80"
    environment:
      - API_URL=http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - sales-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  sales-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
