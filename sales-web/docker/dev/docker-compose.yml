version: '3.8'

services:
  # Frontend Angular
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - API_URL=${API_URL:-http://localhost:8080/api}
    depends_on:
      - backend
    networks:
      - sales-network
    restart: unless-stopped

  # Backend Quarkus
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-seu-usuario/sales-api}:latest
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-sales_db}
      - DB_USERNAME=${DB_USERNAME:-sales}
      - DB_PASSWORD=${DB_PASSWORD:-sales123}
      - JWT_ISSUER=${JWT_ISSUER:-sales-api}
      - JWT_EXPIRATION_HOURS=${JWT_EXPIRATION_HOURS:-24}
      - JWT_INACTIVITY_TIMEOUT_MINUTES=${JWT_INACTIVITY_TIMEOUT_MINUTES:-15}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_FROM=${SMTP_FROM:-noreply@sales.com}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_MOCK=${SMTP_MOCK:-true}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sales-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_NAME:-sales_db}
      - POSTGRES_USER=${DB_USERNAME:-sales}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-sales123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-sales}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales-network
    restart: unless-stopped

networks:
  sales-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
